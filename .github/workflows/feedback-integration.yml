name: Feedback Integration

on:
  repository_dispatch:
    types: [feedback-received]
  issues:
    types: [closed]

jobs:
  create-issue:
    if: github.event_name == 'repository_dispatch'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Create Feedback Issue
        uses: actions/github-script@v7
        with:
          script: |
            const { type, word, expectation, comment, row_index } = context.payload.client_payload;
            
            // タイプに応じたタイトル接頭辞
            const prefixes = {
              'bug': '【バグ報告】',
              'feature': '【機能提案】',
              'word_search': '【検索不具合】'
            };
            const prefix = prefixes[type] || '【フィードバック】';
            
            const title = `${prefix}${word}`;
            const body = `
            ### 報告内容 (${type})
            - **対象/件名**: ${word}
            - **詳細/期待内容**: ${expectation || '未入力'}
            - **コメント**: ${comment || 'なし'}

            ---
            **ID (自動管理用)**: row_${row_index}
            <!-- row_index: ${row_index} -->
            `;
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: [type || 'feedback']
            });

  update-spreadsheet:
    if: github.event_name == 'issues' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Update Spreadsheet Status
        shell: bash
        env:
          GAS_URL: ${{ secrets.FEEDBACK_GAS_URL }}
        run: |
          # Issueの本文から行番号を抽出
          BODY="${{ github.event.issue.body }}"
          ROW_INDEX=$(echo "$BODY" | grep -oP '<!-- row_index: \K\d+' || echo "")
          
          if [ -n "$ROW_INDEX" ]; then
            echo "Updating row $ROW_INDEX to Resolved..."
            curl -X POST -L "$GAS_URL" \
              -H "Content-Type: application/json" \
              -d "{\"action\": \"update_status\", \"row_index\": $ROW_INDEX}"
          else
            echo "No row_index found in issue body."
          fi
